name: Build and Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Read version from config
        id: get_version
        run: |
          VERSION=$(grep "version:" public/config.js | sed "s/.*'\(.*\)'.*/\1/")
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create archive
        run: |
          mkdir -p release/lx-music-sync-server
          
          # Copy core files
          cp -r server public index.js package.json release/lx-music-sync-server/
          
          # Copy config files if they exist
          [ -f "ecosystem.config.js" ] && cp ecosystem.config.js release/lx-music-sync-server/
          [ -f "config.js" ] && cp config.js release/lx-music-sync-server/
          
          # Copy documentation/license if they exist
          [ -f "LICENSE" ] && cp LICENSE release/lx-music-sync-server/
          [ -f "README.md" ] && cp README.md release/lx-music-sync-server/
          
          cd release
          zip -r lx-music-sync-server-${{ env.PROJECT_VERSION }}.zip lx-music-sync-server

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.PROJECT_VERSION }}
          name: LX Music Sync Server ${{ env.PROJECT_VERSION }}
          files: release/lx-music-sync-server-${{ env.PROJECT_VERSION }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
